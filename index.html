<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Email Subscribe</title>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-zinc-700">
      <div class="bg-zinc-800 p-2 rounded-2xl">
        <div class="flex flex-col md:flex-row">
          <!-- images -->
          <img src="images/image.jpg" alt="" class="object-fit h-80 rounded-xl md:h-64 md:rounded-r-none transform hover:scale-105 md:hover:rounded-xl duration-200">
          <!-- Content -->
          <div class="p-6 md:p-12">
            <h2 class="font-serif text-xl text-white font-medium text-center md:text-left">
              Get fitness & diet tips in your inbox
            </h2>
            <p class=" max-w-xs text-xs text-white my-4 text-center leading-5 tracking-wide md:text-left">
              Eat better and exercise better. Sign up for the fitness & diet newsletter
            </p>
            <div class="flex flex-col mt-5  space-y-4 md:flex-row md:space-x-3 md:space-y-0">
              <input class="p-2 px-4 bg-zinc-800 border border-zinc-600  text-white text-center placeholder:text-xs placeholder:md:text-left md:text-left focus:outline-none" type="text" placeholder="Enter your email">
              <button class="px-5 py-3 text-xs text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500 rounded-md">Subscribe</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
